<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>simpleCharCounter.js Demo</title>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="simpleCC.min.js"></script>
</head>

<body>
<h3>Demo 1: Simple usage</h3>
<textarea id="demo1" placeholder="Simplest comment"></textarea>

<h3>Demo 2: Set char count container</h3>
<textarea id="demo2" placeholder="Char count right to this" style="float: left"></textarea>
<div id="counter" style="float: left"></div>
<div style="clear: both"></div>

<h3>Demo 3: On input and setting char limit</h3>
<input id="demo3" type="text" placeholder="type here">

<br><hr>
<strong>For more options visit: <a href="https://github.com/elporfirio/simpleCharCounter.js">https://github.com/elporfirio/simpleCharCounter.js</a></strong>
<br>
<p>Developed by: <a href="http://www.twitter.com/_zetta">@_zetta </a><br>
Improved options by: <a href="http://www.twitter.com/elporfirio">@elporfirio</a></p>

<script>
$(document).ready(function(e) {
    
    /*  DEMO 1  */
	$("#demo1").simpleCharCounter();
    
    /*  DEMO 2  */
    $("#demo2").simpleCharCounter({
        label: "#counter"
    });
    
    /*  DEMO 3  */
	$("#demo3").simpleCharCounter({
        max: 10
    });
});
</script>
</body>
</html>
